<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/vendor.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="nav-container">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-menu">
                    <i class="glyphicon glyphicon-menu-hamburger nav-container__toggle-btn"></i>
                </button>
                <nav class="Menu">
                    <div class="collapse navbar-collapse" id="main-menu">
                        <ul class="Menu-list">
                            <li class="Menu-item"><a href="#" class="Menu-link">Why</a></li>
                            <li class="Menu-item"><a href="#" class="Menu-link">How</a></li>
                            <li class="Menu-item"><a href="#" class="Menu-link">What</a></li>
                            <li class="Menu-item"><a href="#" class="Menu-link">Who</a></li>
                            <li class="Menu-item"><a href="#" class="Menu-link">Help</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="logo-container">
                <a href="#" class="Logo">
                    <img src="/img/header/mainLogo.png" alt="" class="Logo-pic">
                </a>
            </div>
            <div class="slogan-container">
                <h1>We provide the best food<br>at the <span class="slogan-container-price">right price</span></h1>
            </div>
        </div>
    </header>
    <main class="content">
        <div class="tabs">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="wrap-tabs">
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active"><a href="#tab1" aria-controls="tab1" role="tab"
                                                                          data-toggle="tab">Fast food</a></li>
                                <li role="presentation"><a href="#tab2" aria-controls="tab2" role="tab"
                                                           data-toggle="tab">Drinks</a></li>
                                <li role="presentation"><a href="#tab3" aria-controls="tab3" role="tab"
                                                           data-toggle="tab">Chicken</a></li>
                                <li role="presentation"><a href="#tab4" aria-controls="tab4" role="tab"
                                                           data-toggle="tab">Rice</a></li>
                            </ul>
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane active" id="tab1">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <div class="well">
                                                <div id="myCarousel" class="carousel fdi-Carousel slide">
                                                    <!-- Carousel items -->
                                                    <div class="carousel fdi-Carousel slide" id="eventCarousel"
                                                         data-interval="0">
                                                        <div class="carousel-inner onebyone-carosel">
                                                            <div class="item active">
                                                                <div class="col-md-4">
                                                                    <a href="#"><img src="/img/content/tabs/slider1.jpg"
                                                                                     class="img-responsive center-block"></a>
                                                                    <div class="text-center">Chicken Burger</div>
                                                                </div>
                                                            </div>
                                                            <div class="item">
                                                                <div class="col-md-4">
                                                                    <a href="#"><img src="/img/content/tabs/slider2.jpg"
                                                                                     class="img-responsive center-block"></a>
                                                                    <div class="text-center">Beef Burger</div>
                                                                </div>
                                                            </div>
                                                            <div class="item">
                                                                <div class="col-md-4">
                                                                    <a href="#"><img src="/img/content/tabs/slider3.jpg"
                                                                                     class="img-responsive center-block"></a>
                                                                    <div class="text-center">Chicken Pizza</div>
                                                                </div>
                                                            </div>
                                                            <div class="item">
                                                                <div class="col-md-4">
                                                                    <a href="#"><img src="/img/content/tabs/slider4.jpg"
                                                                                     class="img-responsive center-block"></a>
                                                                    <div class="text-center">Burrito</div>
                                                                </div>
                                                            </div>
                                                            <div class="item">
                                                                <div class="col-md-4">
                                                                    <a href="#"><img src="/img/content/tabs/slider5.jpg"
                                                                                     class="img-responsive center-block"></a>
                                                                    <div class="text-center">Ice Cream</div>
                                                                </div>
                                                            </div>
                                                            <div class="item">
                                                                <div class="col-md-4">
                                                                    <a href="#"><img src="/img/content/tabs/slider6.jpg"
                                                                                     class="img-responsive center-block"></a>
                                                                    <div class="text-center">Honey Tea</div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <a class="left carousel-control" href="#eventCarousel"
                                                           data-slide="prev"></a>
                                                        <a class="right carousel-control" href="#eventCarousel"
                                                           data-slide="next"></a>
                                                    </div>
                                                    <!--/carousel-inner-->
                                                </div><!--/myCarousel-->
                                            </div><!--/well-->
                                        </div>
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="tab2">b</div>
                                <div role="tabpanel" class="tab-pane" id="tab3">c</div>
                                <div role="tabpanel" class="tab-pane" id="tab4">d</div>

                    </div>
                </div>
            </div>

</div>
<footer class="footer">
    <div class="footer-container">
        <div>
            <a href="#" class="footer-logo">
                <img src="/img/footer/burger_logo.png" alt="" class="logo-pic">
                <span class="footer-text1">Menu</span>
            </a>
        </div>
        <div>
            <span class="footer-text2">Thats what we are</span>
        </div>
        <div class="footer-socials">
            <a href="#" class="ic-fb">
                <i class="fa fa-facebook-f"></i>
            </a>
            <a href="#" class="ic-tw">
                <i href="#" class="fa fa-twitter"></i>
            </a>
            <a href="#" class="ic-pn">
                <i id="" class="fa fa-pinterest-p"></i>
            </a>
        </div>
        <div>
            <span class="copyright">&#169 2017 menu restaurant</span>
        </div>
    </div>
    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
</footer>
